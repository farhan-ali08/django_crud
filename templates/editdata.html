{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Contact{% endblock title %}</title>
</head>

<body>

  {% block content %}
  <div class="d-flex justify-content-center">
    <form action="/updatedata/{{user.id}}" method="POST">
      {% csrf_token %}

      <div class="col-md-12">
        <label for="inputName4" class="form-label">ID</label>
        <input type="hidden" class="form-control" id="inputName4" name="uid" value="{{user.id}}">
      </div>
      <div class="col-md-12">
        <label for="inputName4" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputName4" name="uname" value="{{user.name}}">
      </div>
      <div class="col-md-12">
        <label for="inputName4" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputName4" name="ulast" value="{{user.lastname}}">
      </div>
      {% comment %} <div class="w-100"></div> {% endcomment %}
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="uemail" value="{{user.email}}">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="upassword" value="{{user.password}}">
      </div> </br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">UPDATE</button>
      </div>
    </form>
  </div>
  {% endblock content %}

</body>

</html>
