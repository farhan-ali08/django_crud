{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Contact{% endblock title %}</title>
</head>

<body>

  {% block content %}
  <div class="d-flex justify-content-center">
    <form action="contact" method="POST">
      {% csrf_token %}

      <div class="col-md-12">
        <label for="inputName4" class="form-label">First Name</label>
        <input type="name" class="form-control" id="inputName4" name="name">
      </div>
      <div class="col-md-12">
        <label for="inputName4" class="form-label">Last Name</label>
        <input type="name" class="form-control" id="inputName4" name="last">
      </div>
      {% comment %} <div class="w-100"></div> {% endcomment %}
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password">
      </div></br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
  {% endblock content %}

</body>

</html>
