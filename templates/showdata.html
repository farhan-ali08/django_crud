{% include "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for cons in contactus %}
                <tr>
                    <td>{{cons.id}}</td>
                    <td>{{cons.name}}</td>
                    <td>{{cons.lastname}}</td>
                    <td>{{cons.email}}</td>
                    <td>{{cons.password}}</td>
                    <td>
                    <button type="button" class="btn btn-success"><a href="/editdata/{{cons.id}}">Edit</a></button>
                    <button type="button" class="btn btn-danger"><a href="/delete/{{cons.id}}">Delete</a></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
